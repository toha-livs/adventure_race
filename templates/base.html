<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style type="text/css">
        {% block style %}{% endblock style %}
    </style>
</head>
<body>
{% block header %}
    <header style="background-color: #2781a5; color: #b7eaea;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-9" id="header1" style="font-size: 30px;">
                    Adventure Race
                </div>
                <div class="col-2" id="header2" style="font-size: 15px;padding-top: 10px;">
                    {{ request.user.username }} | <b>{{ c_p.name }}</b>
                </div>
                <a href="{% url 'logout' %}" class="col-1" id="logout"
                   style="background-color: #2781a5;color: #2781a5;font-size: 30px;">
                    <img src="https://img.icons8.com/dusk/48/000000/exit-sign.png">
                </a>
            </div>
        </div>
    </header>
{% endblock header %}
{% block message %}{% endblock message %}
{% block content %}{% endblock content %}
<script type="text/javascript">
    {% block script %}

    {% endblock script %}
</script>
</body>
</html>
