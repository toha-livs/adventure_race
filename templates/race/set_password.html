{% extends 'base.html'%}

{% block content %}
    <div class="row">
    <div class="col-4 offset-4 mt-4">
        <form action="{% url 'test' %}" method="post">
            {% csrf_token %}
            <select class="form-control m-2" name="user_id">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <input name="password" class="form-control m-2">
            <button type="submit" class="btn btn-success"> submit</button>
        </form>
    </div>
    </div>
{% endblock %}
